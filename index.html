<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400;1,500&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Playfair+Display:ital,wght@0,400;1,400;1,500&family=Qwitcher+Grypen&family=Roboto:wght@100&display=swap"
        rel="stylesheet">
    <title>JavaScript Quiz</title>
</head>

<body>
    <!--Header box with nav links for view high scores, and timer-->
    <header>
        <a>View High Scores</a>
        <h1 id="titletext">JavaScript Quiz</h1>
        <section id="timer">Time Left: </section>
    </header>
    <!--Box to contain questions-->
    <main>
        <h2 id="questiontext">Press Start to begin the JavaScript Quiz!</h1>
        <!--Section for multiple choice-->
        <section id="choicebox">
            <button type="button" id="start">Start</button>
            <ul>
                <button type="button" class="question-no-display" id="question-1"></button>
                <button type="button" class="question-no-display" id="question-2"></button>
                <button type="button" class="question-no-display" id="question-3"></button>
                <button type="button" class="question-no-display" id="question-4"></button>
                <button type="button" id="replay-nd">Click Here to Replay</button>
            </ul>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
